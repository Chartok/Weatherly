<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="my-4">Weatherly</h1>

        <!-- Search history section -->
        <div id="searchHistory" class="bordered-section">
            <h2>Search History</h2>
            <!-- Field populates with buttons indicating user's past searches -->
        </div>

        <!-- City search section -->
        <div id="citySearch" class="bordered-section">
            <h2>Search City</h2>
            <form id="searchForm">
                <input id="cityInput" type="text" placeholder="Enter city name" class="form-control mb-3">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>

        <!-- Weather display section -->
        <div id="weatherDisplay" class="bordered-section">
            <h2>Weather Details</h2>

            <!-- Current weather section -->
            <div id="currentWeather" class="mb-3">
                <!-- Dynamically populated weather details -->
            </div>

            <!-- 5-day forecast section -->
            <div id="forecastWeather" class="mb-3">
                <h3>5-Day Forecast</h3>
                <!-- Dynamically populated forecast details -->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
