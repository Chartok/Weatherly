<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly</title>
</head>
<body>

    <header>
        <h1>Weatherly</h1>
        <form id="search-form">
            <input type="text" id="search-city" placeholder="Search for a city">
            <button type="submit" id="search-button">Search</button>
        </form>
    </header>

    <main>
        <section id="current-weather">
            <h2>Current Weather</h2>
            <div id="current-weather-container">
                <div id="current-weather-icon"></div>
                <div id="current-weather-info">
                    <p id="current-weather-city"></p>
                    <p id="current-weather-temp"></p>
                    <p id="current-weather-desc"></p>
                </div>
        </section>

        <section id="forecast">
            <h2>Days</h2>
            <div id="forecast-container">
                <div class="forecast-details">
                    <div class="day-1">
                        <div class="forecast-date"></div>
                        <div class="forecast-icon"></div>
                        <div class="forecast-temp"></div>
                        <div class="forecast-desc"></div>
                    </div>
                    <div class="day-2">
                        <div class="forecast-date"></div>
                        <div class="forecast-icon"></div>
                        <div class="forecast-temp"></div>
                        <div class="forecast-desc"></div>
                    </div>
                    <div class="day-3">
                        <div class="forecast-date"></div>
                        <div class="forecast-icon"></div>
                        <div class="forecast-temp"></div>
                        <div class="forecast-desc"></div>
                    </div>
                    <div class="day-4">
                        <div class="forecast-date"></div>
                        <div class="forecast-icon"></div>
                        <div class="forecast-temp"></div>
                        <div class="forecast-desc"></div>
                    </div>
                    <div class="day-5">
                        <div class="forecast-date"></div>
                        <div class="forecast-icon"></div>
                        <div class="forecast-temp"></div>
                        <div class="forecast-desc"></div>
                    </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
